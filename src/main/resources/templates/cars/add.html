<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
        	
	<h1>System Params</h1>
    <form action="#" th:action="@{/cars/save}" th:object="${car}" method="post">
    	<p>carName: <input type="text" th:field="*{carName}" required/></p>
    	<p>price: <input type="text" th:field="*{price}" required/></p>
    	<p>seatsCount: <input type="text" th:field="*{seatsCount}" required/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	
    </div>
</div>
</body>
</html>
