<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
		<table>
    <thead>
        <tr>
            <th> carName </th>
            <th> price </th>
            <th> seatsCount </th>
            <th> addedBy </th>
            <th> createdAt </th>
            <th> modefiedBy </th>
            <th> updatedAt </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${cars.empty}">
            <td colspan="2"> No Cars NotSold </td>
        </tr>
        <tr th:each="car : ${cars}">
            <td><span th:text="${car.carName}"> name </span></td>
            <td><span th:text="${car.price}"> price </span></td>
            <td><span th:text="${car.seatsCount}"> seatsCount </span></td>
            <td><span th:text="${car.addedBy}"> addedBy </span></td>
            <td><span th:text="${car.createdAt}"> createdAt </span></td>
            <td><span th:text="${car.modefiedBy}"> modefiedBy </span></td>
            <td><span th:text="${car.updatedAt}"> updatedAt </span></td>
	        <td>
	            <form action="#" th:action="@{/cars/sell/} + ${{car.id}}" method="get">
	                <button th:id="'table_entry_childs_button_' + ${car.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
	                    <i>Sell</i>
	                </button>
	            </form>
	        </td>
	         <td>
	            <form action="#" th:action="@{/cars/update/} + ${{car.id}}" method="get">
	                <button th:id="'table_entry_childs_button_' + ${car.id}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">
	                    <i>Update</i>
	                </button>
	            </form>
	        </td>
        </tr>
    </tbody>
</table>
	
    </div>
</div>
</body>
</html>
