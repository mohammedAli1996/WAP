<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>Cars</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            
             <li class="nav-item">
                <a   href="#" class="nav-link">
                  <i class="mdi mdi-file-document-box menu-icon"></i>
                  <span class="menu-title">Cars</span>
                </a>
				 <div class="submenu">
                      <ul>
                          <li class="nav-item"><a class="nav-link" href="/cars/all">All Cars</a></li>
                          <li class="nav-item"><a class="nav-link" href="/cars/sold">Sold Cars</a></li>
                          <li class="nav-item"><a class="nav-link" href="/cars/notsold">NotSold Cars</a></li>
                          <li class="nav-item"><a class="nav-link" href="/cars/add">Add Car</a></li>
                      </ul>
                  </div>
              </li>
               <li class="nav-item">
                <a   href="#" class="nav-link">
                  <i class="mdi mdi-file-document-box menu-icon"></i>
                  <span class="menu-title">Params</span>
                </a>
				 <div class="submenu">
                      <ul>
                          <li class="nav-item"><a class="nav-link" href="/params/view">View params</a></li>
                          <li class="nav-item"><a class="nav-link" href="/params/update">Edit Params</a></li>
                      </ul>
                  </div>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
            	<button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
